<!DOCTYPE html>
<html lang="en">
    
    <head>
    <title>Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
    <div id="container">
        <div id="score">
        Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">Correct!</div>
        <div id="wrong">Wrong! Try again.</div>
        <div id="question"></div>
        <div id="instructions">Click on the correct answer:</div>
        <div id="choises">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="startreset">Start Game</div>
        <div id="timeremaining">Time remaining: <span id="timevalue">60</span> sec</div>
        <div id="gameover"></div>
        </div>
        <script src="javascript.js"></script>
    </div>
        <button id="exit" type="button" onclick="javascript: window.open('', '_self', ''); window.close()";>Exit Game</button>
    </body>
</html>
